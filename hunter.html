      <script>
      let ids = ["check(0)","check(1)","check(2)","check(3)","check(4)","check(5)","check(6)","check(7)","check(8)","check(9)",
      "check(10)","check(11)","check(12)","check(13)","check(14)","check(15)","check(16)","check(17)","check(18)","check(19)","check(20)",
      "check(21)","check(22)","check(23)"]
  
     

    let checkCount = 0
    let penalty = 0
    let lastCheck = 0
    let mouseLocation = 13
    let catLocation = 21
    let gameOver = false
    function check(position){
        if(gameOver){
            return;
        }
        let id = ids[position]
        img = document.getElementById(id);
        if(position==mouseLocation){
            img.src = "Mouse.jpg";
            gameOver = true;
            penalty -= 3;

        }
        else if(position==catLocation){
            img.src = "BigCat.jpg";
            gameOver = true;
            penalty += 4;
        }
        else{
            img.src = "grass.jpg";
        }
        checkCount+=1;
        penalty+=1;

        document.getElementById("bushes").innerHTML = "Number of bushes checked is: " +checkCount;
        document.getElementById("penalty").innerHTML = "penalty: "+penalty;
        lastCheck = position;
        }
        function help(){
            console.log(lastCheck)
            let catRow = Math.floor(catLocation/4);
            let catCol = catLocation%6;
            let mouseRow = Math.floor(mouseLocation/4);
            let mouseCol = mouseLocation%6;
            let lastRow = Math.floor(lastCheck/4);
            let lastCol = lastCheck%6;
            console.log(catRow)
            console.log(catCol)
            console.log(mouseRow)
            console.log(mouseCol)
            console.log(lastRow)
            console.log(lastCol)
            penalty = penalty+2;
            document.getElementById("penalty").innerHTML = "Penalty is "+penalty;
           if((Math.abs(catRow-lastRow)<=1 && Math.abs(catCol-lastCol)<=1)&&(Math.abs(catRow-mouseRow)>1||Math.abs(catCol-mouseCol)>1)){
                document.getElementById("help").innerHTML= "meow";
            }
            else if((Math.abs(mouseRow-lastRow)<=1 && Math.abs(mouseCol-lastCol)<=1)&&( Math.abs(catRow-mouseRow)>1||Math.abs(catCol-mouseCol)>1)){
                document.getElementById("help").innerHTML="squeak";
            }
           else{
            document.getElementById("help").innerHTML= "sorry, no help available";
           }
        }
